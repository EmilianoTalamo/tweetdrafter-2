<div ng-controller="viewList">
	<ul id="tweetsContainer">

		<!-- Tweet item -->
		<li 
		ng-repeat="item in ls track by $index" 
		mn-touch 
		hold="heldTweet($index, $event)" 
		secure-tap="tapTweet($index)" 
		holdfor="600"
		class="tweetItem" 
		ng-class="ls[$index].length > 280 ? 'tweetItem-long' : ''"
		md-ink-ripple="#2196F3">
			{{ item }}
		</li>
	</ul>

	<!-- New tweet button -->
	<a href="#/input/new/"><md-button class="md-fab md-primary md-hue-4" id="newTweetBtn" aria-label="Add Tweet">
		<md-icon md-svg-src="/res/ui/round-add-24px.svg"></md-icon>
	</md-button></a>

</div>
